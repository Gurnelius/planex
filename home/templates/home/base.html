{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %} Planex {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81a277c8ac.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/download.js' %}"></script>

    <script type="text/javascript">
        var user = "{{request.user}}"
    
        function getToken(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
        } 
        var csrftoken = getToken('csrftoken');

    </script>
    
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-md  border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <a class="navbar-brand" href="{% url 'home'%}">Planex</a>
                    </div>
                    <div class="col-8">
                        <form class="d-flex" method='GET' action="{% url 'home' %}">
                            <input class="form-control me-2" name='q' type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Container for extending the this file -- base.html -->
    <div id="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
